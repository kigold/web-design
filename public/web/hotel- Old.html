<html>
    <head>
        <title>Hotel Booking</title>
        <script src="js/jquery-1.6.3.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/temperature"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/hotel.css" type="text/css">
    </head>

    <body>
        <h3><a href="index.html">Home</a></h3>
        <div class="container">
            <form action="">
                <h2>Hotel Booking</h2>
                <div class="field_group">
                    <div class="field">
                            <label for="location">Location</label>
                            <input type="text" id=location placeholder="Moscow"/>
                    </div>
                </div>
                <div class="field_group">
                    <div class="field-many two">
                        <div class="field">
                            <label for="check-in">Check-in</label>
                            <input type="date" id="check-in"/>
                        </div>
                        <div class="field">
                            <label for="check-out">Check-out</label>
                            <input type="date" id="check-out"/>
                        </div>  
                    </div>                    
                </div>      
                <div class="field_group">                    
                    <div class="field">
                        <div class="field-many three"> 
                            <div class="field">
                                <label for="room">Room</label>                       
                                <input type="number" id="room" placeholder="1"/>
                            </div>
                            <div class="field">
                                    <label for="adults">Adults</label>                                            
                                <input type="number" id="adults" placeholder="2"/>
                            </div>
                            <div class="field">   
                                    <label for="kids">Kids</label>                     
                                <input type="number" id="kids" placeholder="4"/>
                            </div>
                        </div>                            
                    </div>                    
                </div>
                
                
            </form>
        </div>
        <div class="banner">
            Show 389 Properties
        </div>
    </body>
</html>
